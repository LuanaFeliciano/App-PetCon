<ion-content [fullscreen]="true" class="">
  <ion-grid class="form-content" style="margin: 5px">
    <form>
      <ion-row>
        <ion-col size="12">
          <div>
            <div class="ion-margin">
              <h1>Primeiro Acesso</h1>
              <p style="font-weight: 600;">Atualize sua senha aqui!</p>
            </div>

            <div class="ion-margin ion-padding-horizontal informacoes">
              <label for="">Informações</label>
              <br>
              <ion-note>Para o seu primeiro acesso ao aplicativo foi enviado uma senha padrão ao seu email. Atualize a senha de acordo com seu desejo. </ion-note>
            </div>
            
            <label class="label">Email</label>
            <ion-item lines="none">
              <ion-input clearInput type="text" placeholder="Email"  maxlength="256"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <div style="margin-top: 15px">
            <label class="label">Senha</label>
            <ion-item lines="none">
              <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Senha"
                clearOnEdit="false" maxlength="15"></ion-input>
              <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end"
                (click)="mudarVisualizacao()"></ion-icon>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <div class="login-buttons ion-text-center ion-margin-top">
            <ion-button expand="block" size="small">Confirmar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
