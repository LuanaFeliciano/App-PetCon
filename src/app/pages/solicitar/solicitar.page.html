<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size: 18px;">Clínica Veterinária</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <form [formGroup]="solicitarForm" novalidate>
      <ion-row class="ion-padding-top">
        <ion-col class="image-container">
          <div class="image-placeholder">
            <ion-avatar *ngIf="imageUrl">
              <ion-img [src]="imageUrl" class="anexo-image circular-image"></ion-img>
            </ion-avatar>
            <div class="animal-name">Tobias</div>
          </div>
        </ion-col>
      </ion-row>      
      <ion-row class="ion-margin-top">
        <ion-col>
          <ion-list>
            <div>
              <ion-card>
                <ion-card-content>
                  <ion-label color="primary">
                    <ion-icon name="time-outline" slot="start"></ion-icon>
                    Período
                  </ion-label>
                    <ion-item>
                      <ion-select formControlName="periodo" placeholder="Selecione o período">
                        <ion-select-option value="Manhã">Manhã</ion-select-option>
                        <ion-select-option value="Tarde">Tarde</ion-select-option>
                      </ion-select>
                    </ion-item>
                    <div class="error-container">
                      <app-validator-form [control]="$any(solicitarForm.get('periodo'))" [messages]="validationMessages.periodo"></app-validator-form>
                    </div>
                </ion-card-content>
              </ion-card>
            </div>
            <div>
              <ion-card>
                <ion-card-content>
                  <ion-label  color="primary">
                    <ion-icon name="book-outline" slot="start"></ion-icon>
                    Descrição
                  </ion-label>
                  <ion-item>
                    <ion-textarea
                      formControlName="descricao"
                      placeholder="Descrição"
                      [autoGrow]="true"
                    >
                    </ion-textarea>
                  </ion-item>
                  <div class="error-container">
                    <app-validator-form [control]="$any(solicitarForm.get('descricao'))"
                      [messages]="validationMessages.descricao"></app-validator-form>
                  </div>
                </ion-card-content>
              </ion-card>
            </div>

            <div>
              <ion-card>
                <ion-card-content>
                  <ion-label  color="primary">
                    <ion-icon name="eye-outline" slot="start"></ion-icon>
                    Urgência
                  </ion-label>
                  <ion-item class="ion-margin-top">
                    <ion-select formControlName="urgencia" placeholder="Selecione a Urgência">
                      <ion-select-option value="urgente">O quanto Antes</ion-select-option>
                      <ion-select-option value="não-urgente">Não é urgente</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <div class="error-container">
                    <app-validator-form [control]="$any(solicitarForm.get('urgencia'))"
                      [messages]="validationMessages.urgencia"></app-validator-form>
                  </div>
                </ion-card-content>
              </ion-card>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col size="12">
        <div class="button ion-text-center ion-margin-top">
          <ion-button expand="block" size="default" (click)="solicitar()">Solicitar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
