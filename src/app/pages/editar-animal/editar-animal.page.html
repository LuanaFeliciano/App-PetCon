<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size: 18px;">Clínica Veterinária</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding">
    <form [formGroup]="editarForm" novalidate>
      <ion-row>
        <ion-col class="image-container">
          <div (click)="abrirSelecaoDeImagem()" class="image-placeholder" *ngIf="!imageUrl">
            <ion-icon name="images"></ion-icon>
          </div>
          <ion-avatar (click)="abrirSelecaoDeImagem()" *ngIf="imageUrl">
            <ion-img [src]="imageUrl" class="anexo-image circular-image"></ion-img>
          </ion-avatar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list>
            <div>
              <ion-item>
                <ion-input formControlName="nome" clearInput label="Nome" labelPlacement="floating"
                  placeholder="Nome do seu animal"></ion-input>
              </ion-item>
              <div class="error-container">
                <app-validator-form [control]="$any(editarForm.get('nome'))"
                  [messages]="validationMessages.nome"></app-validator-form>
              </div>
            </div>

            <div>
              <ion-item class="ion-margin-top">
                <ion-input formControlName="raca" clearInput label="Raça" labelPlacement="floating"
                  placeholder="Raça do seu animal"></ion-input>
              </ion-item>
              <div class="error-container">
                <app-validator-form [control]="$any(editarForm.get('raca'))"
                  [messages]="validationMessages.raca"></app-validator-form>
              </div>
            </div>

            <div>
              <ion-item class="ion-margin-top">
                <ion-input formControlName="tipo" clearInput label="Tipo" labelPlacement="floating"
                  placeholder="Tipo de animal (cão, coelho, gato)"></ion-input>
              </ion-item>
              <div class="error-container">
                <app-validator-form [control]="$any(editarForm.get('tipo'))"
                  [messages]="validationMessages.tipo"></app-validator-form>
              </div>
            </div>
            <div>
              <ion-item class="ion-margin-top">
                <ion-select formControlName="sexo" label="Sexo" label-placement="floating">
                  <ion-select-option value="Macho">Macho</ion-select-option>
                  <ion-select-option value="Fêmea">Fêmea</ion-select-option>
                </ion-select>
              </ion-item>
              <div class="error-container">
                <app-validator-form [control]="$any(editarForm.get('sexo'))"
                  [messages]="validationMessages.sexo"></app-validator-form>
              </div>
            </div>
            <div>
              <ion-item class="ion-margin-top">
                <ion-input formControlName="idade" clearInput label="Idade" type="number" labelPlacement="floating"
                  placeholder="Idade do animal"></ion-input>
              </ion-item>
              <div class="error-container">
                <app-validator-form [control]="$any(editarForm.get('idade'))"
                  [messages]="validationMessages.idade"></app-validator-form>
              </div>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col size="12">
        <div class="button ion-text-center ion-margin-top">
          <ion-button expand="block" size="default" (click)="cadastrar()">Editar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
