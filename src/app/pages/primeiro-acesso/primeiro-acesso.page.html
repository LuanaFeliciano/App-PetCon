<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
      <ion-title>Atualizar Senha</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="">
  <ion-grid class="form-content" style="margin: 5px">
    <form [formGroup]="Form" novalidate>
      <ion-row>
        <ion-col size="12">
          <div>
            <div class="ion-margin">
              <h1>Primeiro Acesso</h1>
              <p style="font-weight: 600;">Atualize sua senha aqui!</p>
            </div>

            <div class="ion-margin ion-padding-horizontal informacoes">
              <label for="">Informações</label>
              <br>
              <ion-note>Para o seu primeiro acesso ao aplicativo foi lhe informado uma senha padrão de acesso. Atualize a senha de acordo com seu desejo. </ion-note>
            </div>
            
            <label class="label">CPF</label>
            <ion-item lines="none">
              <ion-input formControlName="cpf" clearInput type="tel" placeholder="CPF"  maxlength="256"></ion-input>
            </ion-item>
            <div class="error-container">
              <app-validator-form [control]="$any(Form.get('cpf'))" [messages]="validationMessages.cpf"></app-validator-form>
            </div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <div style="margin-top: 15px">
            <label class="label">Senha</label>
            <ion-item lines="none">
              <ion-input formControlName="senha" [type]="showPassword ? 'text' : 'password'" placeholder="Senha"
                clearOnEdit="false" maxlength="15"></ion-input>
              <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end"
                (click)="mudarVisualizacao()"></ion-icon>
            </ion-item>
            <div class="error-container">
              <app-validator-form [control]="$any(Form.get('senha'))" [messages]="validationMessages.senha"></app-validator-form>
            </div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <div class="login-buttons ion-text-center ion-margin-top">
            <ion-button expand="block" size="small" (click)="AlterarSenha()">Confirmar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
