<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/cadastro-animal']" fill="solid" color="primary">
        Cadastrar
      </ion-button>
    </ion-buttons>
    <ion-title style="font-size: 18px;">Clínica Veterinária</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="form-content" style="margin: 5px">
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center">
          <h1>Meus Animais</h1>
          <p class="text">Bem vindo! aqui você poderá cadastrar novos animais, editar e solicitar agendamentos</p>
        </div>

        <ng-container *ngFor="let animal of animals">
          <app-card-animal [nome]="animal.nome" [idade]="animal.idade" [tipo]="animal.tipo"
            [link]="'../../assets/hamsterPhoto.png'" [id]="animal.animalId" [raca]="animal.raca" [sexo]="animal.sexo"></app-card-animal>
        </ng-container>
        <ion-card color="danger" *ngIf="erroAnimal" >
          <ion-card-content> Sem Animais Cadastrados, Cadastre seu primeiro animal! </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
